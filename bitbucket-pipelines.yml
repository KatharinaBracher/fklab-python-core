# You can specify a custom docker image from Docker Hub as your build environment.
image: continuumio/miniconda3:latest

pipelines:
  custom:
    build:
      - step:
          name: build package and deploy to anaconda cloud
          deployment: production
          script: # Modify the commands below to build your repository.
            - apt-get install g++
            - conda update conda
            - conda create -n env python=3.6 conda-build anaconda-client
            - conda activate env
            - conda config --append channels conda-forge
            - conda config --prepend channels KloostermanLab
            - anaconda login --username $ANACONDA_USER --password $ANACONDA_PWD
            - conda config --set anaconda_upload yes
            - conda build recipe --user KloostermanLab
    test:
      - step:
          name: test building
          script:
            - apt-get install gcc-5
            - gcc -v
            - conda update conda
            - conda create -n env python=3.6 conda-build anaconda-client
            - conda activate env
            - conda config --append channels conda-forge
            - conda config --prepend channels KloostermanLab
            - conda install pybind11 
            - python setup.py build_ext
            
